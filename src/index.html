<!DOCTYPE html>
<html lang="en">

<head>

  <title>Galactic Age Calculator</title>
</head>

<body>
  <div class="container">
    <header></header>
    <main>
      <form>
        <label for="name">Your name:</label>
        <input type="text" id="name" placeholder="Input your name here" required>
        <div class="form-group">
          <label for="age">Your age</label>
          <input type="number" class="form-control" id="age" aria-describedby="emailHelp" min="0" max="150" step="1" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your age with anyone else.</small>
        </div>
        <select class="custom-select" id="gender" required>
          <option selected disabled>Your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="none">None of the above</option>
        </select>
        <button type="button submit" class="btn btn-primary" id="Earth">Earth</button>
        <button type="button submit" class="btn btn-success" id="Mercury">Mercury</button>
        <button type="button submit" class="btn btn-warning" id="Venus">Venus</button>
        <button type="button submit" class="btn btn-info" id="Mars">Mars</button>
        <button type="button submit" class="btn btn-danger" id="Jupiter">Jupiter</button>
      </form>
      <div id="output">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
          <button type="button" class="btn btn-info" id="again">Try again!</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </div>
</body>

</html>
